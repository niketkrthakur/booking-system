
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditorium Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="https://i.ibb.co/zVVfhD5r/file-000000006ae461fd92616f5d2c2399ce.png" alt="LNCTU" class="photo" height="20%" width="50%" >
            <h1>Welcome to LNCT Auditorium Booking</h1>
            <p>Manage your bookings easily and efficiently</p>
            
            <!-- Login and Register options -->
            <div class="buttons">
                <button onclick="showLogin()">Login</button>
                <button onclick="showRegister()">Register</button><br>
                <button><a href="Page2.html">Sing Up</a></button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container" style="display:none;">
                <h2>Login</h2>
                <form action="#" method="POST" onsubmit="loginSubmit(event)">
                    <input type="text" id="username" placeholder="Username" required><br>
                    <input type="password" id="password" placeholder="Password" required><br>
                    <select id="userType" required>
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select><br>
                    <button type="submit">Login</button>
                    <button type="Page2"><a href="Page2.html">Next</a></a></button>
                </form>
                <button onclick="hideForms()">Cancel</button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container" style="display:none;">
                <h2>Register</h2>
                <form action="#" method="POST" onsubmit="registerSubmit(event)">
                    <input type="text" id="regUsername" placeholder="Username" required><br>
                    <input type="password" id="regPassword" placeholder="Password" required><br>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
                    <button type="submit">Register</button>
                </form>
                <button onclick="hideForms()">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
